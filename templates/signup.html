<body>
  <div class="container-fluid background px-0 ">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="logo"> RentMyRide </a>
        <!-- {% block login-btn %} {% endblock login-btn %} -->

    </nav>
    <div class="container-fluid banner">
      <!-- {% block ad %}{% endblock ad %} -->
      <div class="container w-75">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h3>Create an Account</h3>
            <form style="border: 1px solid #ccc; padding: 20px;">
              <div class="form-group" style="text-align: left;">
                <label for="firstName">First Name :</label>
                <input type="text" class="form-control" id="firstName" name="firstName"
                  style="border-color: #FF6969; text-align: left;">
              </div>
              <div class="form-group" style="text-align: left;">
            <label for=" lastName">Last Name :</label>
                <input type="text" class="form-control" id="lastName" name="lastName"
                  style="border-color: #FF6969; text-align: left;">
              </div>
              <div class="form-group" style="text-align: left;">
            <label for=" email">Email :</label>
                <input type="email" class="form-control" id="email" name="email"
                  style="border-color: #FF6969; text-align: left;">
              </div>
              <div class="form-group" style="text-align: left;">
            <label for="password">Password :</label>
                <input type="password" class="form-control" id="password" name="password"
                  style="border-color: #FF6969; text-align: left;">
              </div>
              <div class="form-group" style="text-align: left;">
            <label for=" confirmPassword">Confirm Password :</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                  style="border-color: #FF6969; text-align: left;">
              </div>
              <p class="mt-3">Already have an account? <a href="login.html">Log in</a></p>
              <button type="submit" class="btn btn-primary my-3"
                style="background-color: #FF6969; border-color: #FF6969;">Submit</button>
            </form>

          </div>
        </div>
      </div>


    </div>
